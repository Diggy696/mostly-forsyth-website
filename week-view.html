<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week View - Mostly Forsyth Dynasty League</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy the same modern styles from index.html */
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-gold: #f59e0b;
            --accent-emerald: #059669;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--text-primary) !important;
            letter-spacing: -0.025em;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.75rem 1.25rem !important;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            margin: 0 0.25rem;
        }

        .navbar-nav .nav-link:hover {
            color: var(--text-primary) !important;
            background-color: var(--bg-secondary);
        }

        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        .page-header {
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 3rem 0 2rem;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .back-button {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .back-button:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .main-content {
            padding: 3rem 0;
        }

        .rankings-header {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
        }

        .rankings-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .archived-badge {
            background: var(--accent-emerald);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-left: 1rem;
        }

        .archived-badge i {
            margin-right: 0.5rem;
        }

        .week-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .ranking-item {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-gold);
        }

        .ranking-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-gold), var(--accent-emerald));
        }

        .ranking-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .ranking-number {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            margin-right: 1.25rem;
            box-shadow: var(--shadow-md);
        }

        .team-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;
        }

        .player-name {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
        }

        .commentary {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            margin: 1.5rem 0;
        }

        .stats-container {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.record {
            color: var(--accent-emerald);
        }

        .week-navigation {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
        }

        .nav-button:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button i {
            margin: 0 0.5rem;
        }

        .site-footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-light);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .hit-counter {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .footer-content {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .ranking-item {
                padding: 1.5rem;
            }
            
            .rankings-header {
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .week-navigation {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Mostly Forsyth
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Rankings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Commissioner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title" id="week-title">Loading...</h1>
            <p class="page-subtitle" id="week-subtitle">Historical rankings</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Back Button -->
            <a href="history.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to History
            </a>
            
            <!-- Rankings Header -->
            <div class="rankings-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="rankings-title">
                            <span id="rankings-title-text">Week Rankings</span>
                            <span class="archived-badge">
                                <i class="fas fa-archive"></i>
                                Archived
                            </span>
                        </h2>
                        <div class="week-meta" id="week-meta">
                            Loading week information...
                        </div>
                    </div>
                    <div class="text-end d-none d-md-block">
                        <i class="fas fa-history fa-2x" style="color: var(--accent-gold);"></i>
                    </div>
                </div>
            </div>
            
            <!-- Power Rankings Container -->
            <div id="power-rankings-container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Week Navigation -->
            <div class="week-navigation" id="week-navigation" style="display: none;">
                <a href="#" class="nav-button" id="prev-week-btn">
                    <i class="fas fa-chevron-left"></i>
                    Previous Week
                </a>
                
                <span class="text-muted" id="current-week-indicator">Week X of Season Y</span>
                
                <a href="#" class="nav-button" id="next-week-btn">
                    Next Week
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="hit-counter">
                <i class="fas fa-eye me-2"></i>
                <span id="hit-counter">Loading...</span> total views
            </div>
            
            <div class="footer-content">
                <p>&copy; 2025 Mostly Forsyth Dynasty League</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSeason, currentWeek;

        // Hit counter functionality
        function updateHitCounter() {
            let hits = localStorage.getItem('mostlyForsythHits') || 0;
            hits = parseInt(hits) + 1;
            localStorage.setItem('mostlyForsythHits', hits);
            document.getElementById('hit-counter').textContent = hits.toLocaleString();
        }

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSeason = urlParams.get('season') || '2026-season-1';
            currentWeek = parseInt(urlParams.get('week')) || 1;
        }

        // Load specific week rankings
        async function loadWeekRankings() {
            try {
                const response = await fetch(`data/history/${currentSeason}/week-${currentWeek}.json`);
                if (!response.ok) {
                    throw new Error(`Week ${currentWeek} data not found`);
                }
                
                const data = await response.json();
                
                // Update page titles
                document.getElementById('week-title').textContent = `Week ${currentWeek} Rankings`;
                document.getElementById('week-subtitle').textContent = `${data.currentSeason} - Historical view`;
                document.getElementById('rankings-title-text').textContent = `Week ${currentWeek} Power Rankings`;
                
                // Update meta information
                const lastUpdated = new Date(data.lastUpdated);
                document.getElementById('week-meta').textContent = 
                    `Originally published ${lastUpdated.toLocaleDateString('en-US', { 
                        month: 'long', 
                        day: 'numeric',
                        year: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    })}`;
                
                // Build rankings HTML (same as current rankings)
                const container = document.getElementById('power-rankings-container');
                container.innerHTML = '';
                
                data.rankings.forEach((team, index) => {
                    const rankingHTML = `
                        <article class="ranking-item">
                            <div class="ranking-header">
                                <div class="ranking-number">${index + 1}</div>
                                <div class="team-info">
                                    <h3>${team.teamName}</h3>
                                    <div class="player-name">${team.playerName}</div>
                                </div>
                            </div>
                            
                            <p class="commentary">${team.commentary}</p>
                            
                            <div class="stats-container">
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <div class="stat-label">Record</div>
                                        <div class="stat-value record">${team.stats.record}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">Last Game</div>
                                        <div class="stat-value">${team.stats.lastOpponent}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">vs Computer</div>
                                        <div class="stat-value">${team.stats.lastComputerWin}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">Last Win</div>
                                        <div class="stat-value">${team.stats.lastWin}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">PPG</div>
                                        <div class="stat-value">${team.stats.pointsPerGame}</div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    `;
                    container.innerHTML += rankingHTML;
                });

                // Set up navigation
                await setupWeekNavigation();
                
            } catch (error) {
                console.error('Error loading week rankings:', error);
                document.getElementById('power-rankings-container').innerHTML = `
                    <div class="ranking-item">
                        <div class="text-center text-muted">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                            <p>Unable to load rankings for Week ${currentWeek}.</p>
                            <a href="history.html" class="btn btn-primary">Back to History</a>
                        </div>
                    </div>
                `;
            }
        }

        // Setup week navigation
        async function setupWeekNavigation() {
            try {
                const response = await fetch(`data/history/${currentSeason}/weeks.json`);
                if (!response.ok) return;
                
                const data = await response.json();
                const weekNumbers = data.weeks.map(w => w.weekNumber).sort((a, b) => a - b);
                
                const currentIndex = weekNumbers.indexOf(currentWeek);
                const prevWeek = currentIndex > 0 ? weekNumbers[currentIndex - 1] : null;
                const nextWeek = currentIndex < weekNumbers.length - 1 ? weekNumbers[currentIndex + 1] : null;
                
                // Update navigation buttons
                const prevBtn = document.getElementById('prev-week-btn');
                const nextBtn = document.getElementById('next-week-btn');
                const indicator = document.getElementById('current-week-indicator');
                
                if (prevWeek) {
                    prevBtn.href = `week-view.html?season=${currentSeason}&week=${prevWeek}`;
                    prevBtn.style.opacity = '1';
                    prevBtn.style.pointerEvents = 'auto';
                } else {
                    prevBtn.style.opacity = '0.5';
                    prevBtn.style.pointerEvents = 'none';
                }
                
                if (nextWeek) {
                    nextBtn.href = `week-view.html?season=${currentSeason}&week=${nextWeek}`;
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                } else {
                    nextBtn.style.opacity = '0.5';
                    nextBtn.style.pointerEvents = 'none';
                }
                
                indicator.textContent = `Week ${currentWeek} of ${weekNumbers.length}`;
                document.getElementById('week-navigation').style.display = 'flex';
                
            } catch (error) {
                console.error('Error setting up navigation:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateHitCounter();
            getUrlParams();
            loadWeekRankings();
        });
    </script>
</body>
</html>
